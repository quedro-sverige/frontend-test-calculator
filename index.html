<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="salary-calculator.js"></script>
    <title>Salary calculator</title>
</head>

<body style="width: 500px; margin-left: auto; margin-right: auto; padding-top: 100px;">
    <h3>Erfarenhet</h3>
    <input class="form-control input-lg" type="text" placeholder="Antal års erfarenhet" /><br />
    <h3>Yrke</h3>
    <div class="radio">
        <label>
            <input type="radio" checked name="role"> Programmerare
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="role"> Lärare
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="role"> Kassabiträde
        </label>
    </div>
    <h3>Ort</h3>
    <select class="form-control input-lg">
        <option>Stockholm</option>
        <option>Göteborg</option>
    </select>
    <br>
    <h3>Inkomstår</h3>
    <select class="form-control input-lg">
        <option>2016</option>
        <option>2017</option>
    </select>
    <br>
    <button class="btn btn-lg btn-success">Beräkna lön</button><br>
    <h3>Lön efter skatt: 
        <span id="salary-after-taxes">
            <!-- Rendera resultatet här -->
        </span> 
        kr
    </h3>
</body>

</html>
